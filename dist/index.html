<!DOCTYPE html> <html class="no-js" lang="en"> <head> <meta charset="utf-8"> <title>Neighborhood map by @davcs86 (KnockoutJS version)</title> <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes"> <link rel="stylesheet" href="styles/preloader.css">  <body> <!-- Preloader --> <div data-bind="visible: !hidePreloader" id="loader-container"></div> <!-- /Preloader --> <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header"> <header class="mdl-layout__header"> <div class="mdl-layout__header-row"> <span class="mdl-layout-title">Neighborhood map by @davcs86 (KnockoutJS version)</span> <div class="mdl-layout-spacer"></div> </div> </header> <div class="mdl-layout__drawer"> <form id="searchForm"> <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"> <input class="mdl-textfield__input" type="text" id="filterQuery" data-bind="textInput: filterQuery"> <label class="mdl-textfield__label" for="filterQuery">Search...</label> </div> <div> Filter locations by: </div> <div> <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="filterByName"> <input type="checkbox" id="filterByName" class="mdl-checkbox__input" data-bind="checked: filterByName"> <span class="mdl-checkbox__label">Name</span> </label> </div> <div> <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="filterByVicinity"> <input type="checkbox" id="filterByVicinity" class="mdl-checkbox__input" data-bind="checked: filterByVicinity"> <span class="mdl-checkbox__label">Address</span> </label> </div> </form> <nav class="mdl-navigation" data-bind="foreach: {data: filteredLocations, as: 'loc'}"> <div class="mdl-navigation__link" data-bind="click: $parent.clickListItem, css: { active: $parent.selectedMarkerId() === loc.id}"> <div class="inner"> <img data-bind="attr: {src: loc.google.photo_small, alt: loc.google.name+'\'s photo' }" class="avatar"> <div class="list-item-text"> <h5 data-bind="text: loc.google.name"></h5> <p data-bind="text: loc.google.vicinity"></p> <p>Google rating: <strong data-bind="text: loc.google.rating"></strong></p> </div> </div> </div> </nav> </div> <main class="mdl-layout__content mapContainer"> <div class="page-content"> <div id="google-map-container"> <div id="google-map"></div> </div> </div> </main> </div> <div class="hidden"> <div id="infowindow"> <div data-bind="if: selectedMarkerId() !== null"> <div data-bind="with: getSelItem()"> <img data-bind="attr: {src: google.photo_small, alt: google.name + '\'s photo' }" class="img-iw"> <h5 data-bind="text: google.name"></h5> <div class="md-padding"> Open now: <strong data-bind="text: google.open_now"></strong> </div> <div class="md-padding no-padding-top"> Categories: <div class="my-chips-container" data-bind="foreach: { data: google.types, as: 'placeType' }"> <span class="my-chips" data-bind="text: placeType"></span> </div> </div> <div class="md-padding no-padding-top no-padding-bottom"> Google rating: <strong data-bind="text: google.rating"></strong> </div> <div class="md-padding no-padding-top no-padding-bottom"> <h6>Yelp info</h6> <div data-bind="if: yelp === null"><em>N/A</em></div> <div data-bind="ifnot: yelp === null"> <div data-bind="with: yelp"> Rating: <strong data-bind="text: rating "></strong> from <strong data-bind="text: review_count"></strong> reviews. <div> <a data-bind="attr: {href: url}" title="Open this location in Yelp.com in a new window" target="_blank">Open in Yelp.com</a> </div> </div> </div> </div> <div class="md-padding no-padding-top"> <h6>Foursquare info</h6> <div data-bind="if: foursquare === null"><em>N/A</em></div> <div data-bind="ifnot: foursquare === null"> <div data-bind="with: foursquare"> <strong data-bind="text: checkinsCount"></strong> checkins with<br> <strong data-bind="text: tipCount"></strong> tips and reviews<br><br> <div data-bind="if: hasSpecial"> <strong>Special:</strong> <p data-bind="text: specialMsg"></p> </div> <div data-bind="if: hasMenu"> <strong>Menu:</strong>&nbsp;<a data-bind="attr:{href:url+'/menu'}" title="Open the location's menu in Foursquare.com in a new window" target="_blank">View menu</a> <br><br> </div> <div> <a data-bind="attr:{href:url}" title="Open this location in Foursquare.com in a new window" target="_blank">Open in Foursquare.com</a> </div> </div> </div> </div> </div> </div> </div> </div> <link rel="stylesheet" href="styles/vendor.css"> <link rel="stylesheet" href="styles/main.css"> <script src="scripts/vendor/modernizr.js"></script> <script src="scripts/vendor.js"></script> <script src="scripts/main.js"></script> <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> <script async defer src="https://maps.googleapis.com/maps/api/js?callback=initApp&libraries=places"></script>
